<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable PDF Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .scrollable-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .scrollable-image {
            width: 100%;
            height: auto; /* Ensure the image maintains its aspect ratio */
        }
    </style>
</head>
<body>
    <div class="scrollable-container">
        <img src="Untitled_page-0001.jpg" alt="PDF as Image" class="scrollable-image">
    </div>
</body>
</html>
